<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="robots" content="noindex, nofollow" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Website in HTML and CSS</title>
        <style>
            /* Adding Custom Font using Google Fonts */
            @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap");

            /* Resetting default margins and paddings */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Applying the custom font to the body */
            body {
                font-family: "Open Sans", sans-serif;
            }

            /* Styling the header */
            header {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 20px 0;
            }

            /* Styling the navigation menu */
            nav ul {
                list-style-type: none;
                background-color: #444;
                text-align: center;
                padding: 10px 0;
            }

            nav ul li {
                display: inline;
            }

            nav ul li a {
                text-decoration: none;
                color: #fff;
                padding: 10px 20px;
            }

            /* Styling the main content */
            main {
                padding: 20px;
            }

            /* Styling the footer */
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Simple Website</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <main>
            <h2>Welcome to Our Website!</h2>
            <p>This is a simple website created using HTML and CSS.</p>
        </main>
        <footer>
            <p>&copy; 2024 Simple Website. All rights reserved.</p>
        </footer>
    </body>
</html>
